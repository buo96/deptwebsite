<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<!--Sign Up-->
      <section class="signup-connect">
  <div class="signup-connect-container">

    <!-- Left: Sign-up image -->
    <div class="signup-image">
      <img src="images/image3.jpeg" alt="Sign-Up Today">
    </div>

    <!-- Right: Sign-up + Connect -->
    <div class="signup-content">
      
      <!-- Sign-Up Form -->
      <div class="signup-form">
        <h2>Sign Up Today</h2>
        <p>Join our Web Design & Development programs and stay updated with tutorials, news, and exclusive content.</p>
        <form action="#">
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email Address" required>
          <button type="submit">Sign Up</button>
        </form>
      </div>

    </div>

  </div>
</section>
